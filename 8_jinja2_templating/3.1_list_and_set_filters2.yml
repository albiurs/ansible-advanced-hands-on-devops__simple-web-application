# List and set 
##############

# min filter
# {{ [1,2,3] | min }}   -> 1

# max filter
# {{ [1,2,3] | max }}   -> 3

# unique filter
# {{ [1,2,3,2] | unique }}   -> 1,2,3

# union filter
# {{ [1,2,3,4] | union([4,5]) }}   -> 1,2,3,4,5

# intersect filter
# {{ [1,2,3,4] | intersect([4,5]) }}   -> 4

# Random number
# {{ 100 | random }}  -> random number from 0 to 100

# Join
# {{ ["The", "name", "is", "Bond"] | join(" ") }}   -> The name is Bond


